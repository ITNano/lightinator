{
	"version": "2.0.0",
	"author": "Matz Nano Larsson",
	"date": "2017-06-09",
	"debug": "off",
	"hardware":{
		"bulbs":[
			{ "name": "CL_CFD4AA", "nic": "wlan1" },
			{ "name": "CL_CFD4BA", "nic": "wlan2" },
			{ "name": "CL_CFD4FA", "nic": "wlan0" }
		],
		"defaultnic": "wlan0",
		"defaultnetwork": { "gateway": "192.168.4.1", "address": "192.168.4.15", "mask": "255.255.255.0", "broadcast": "192.168.4.255", "port": 30977 }
	},
	"colors":{
		"ultrasonic":[
			{ "red": 0, "green": 0, "blue": 0 },
			{ "red": 255, "green": 0, "blue": 0 },
			{ "red": 0, "green": 255, "blue": 0 },
			{ "red": 0, "green": 0, "blue": 255 },
			{ "red": 255, "green": 255, "blue": 0 },
			{ "red": 0, "green": 200, "blue": 80 },
			{ "red": 20, "green": 20, "blue": 20 },
			{ "red": 150, "green": 0, "blue": 150 },
			{ "white": 128 },
			{ "white": 255 }
		]
	},
	"sounds":[
		{ "name": "piano", "path": "data/sounds/piano.wav" }
	],
	"inputs":[
		{ "type": "button", "pin": 13, "id": "button1" },
		{ "type": "button", "pin":  6, "id": "button2" },
		{ "type": "button", "pin":  5, "id": "button3" },
		{ "type": "button", "pin": 26, "id": "button4" },
		{ "type": "button", "pin": 19, "id": "button5", "holdTime":1 },
		{ "type": "button", "pin": 21, "id": "button6" },
		{ "type": "button", "pin": 20, "id": "button7" },
		{ "type": "button", "pin": 16, "id": "button8" },
		{ "type": "button", "pin": 12, "id": "button9", "holdTime":1 },
		{ "type": "ultrasonic", "id": "ultrasonic1", "trigger": 14, "echo": 15, "minDetect": 5, "maxDetect": 50, "minSleep": -1, "maxSleep": -1, "sleepTimes": 5 },
		{ "type": "ultrasonic", "id": "ultrasonic2", "trigger": 18, "echo": 17, "minDetect": 5, "maxDetect": 50, "minSleep": -1, "maxSleep": -1, "sleepTimes": 5 },
		{ "type":"led", "pin": 113, "bind":"selection", "bindkey":0 },
		{ "type":"led", "pin": 114, "bind":"selection", "bindkey":1 },
		{ "type":"led", "pin": 115, "bind":"selection", "bindkey":2 },
		{ "type": "ir" }
	],
	"events":{
		"default":{
			"button1.onpress": { "command": "toggleselect", "mode":"absolute", "value":0 },
			"button2.onpress":{ "command": "toggleselect", "mode":"absolute", "value":1 },
			"button3.onpress":{ "command": "toggleselect", "mode":"absolute", "value":2, "sound": "piano" },
			"button4.onpress":{ "command": "activate" },
			"button5.onpress":{ "command": "deactivate" },
			"button5.onhold":{ "command": "restartnic", "holdMinInclusive": 5, "holdMax": 5.2 },
			"button6.onpress":{ "command": "setcolor", "color": { "white": 255 } },
			"button7.onpress":{ "command": "setcolor", "color": { "red": 255 } },
			"button7.onhold":[
				{ "command": "setcolor", "holdMinInclusive": 1, "holdMax": 2, "color": {"red": 255, "green": 255 } }
			],
			"button8.onpress":{ "command": "setcolor", "color": { "red": 128, "green": 0, "blue": 128 } },
			"button9.onpress":{ "command": "setcolor", "color": { "red": 0, "green": 128, "blue": 0 } },
			"button9.onhold":[
				{ "command": "setcolor", "holdMinInclusive": 1, "holdMax": 2, "color": { "blue": 128 } },
				{ "command": "setcolor", "holdMinInclusive": 2, "holdMax": 3, "color": { "red": 128 } },
				{ "command": "setcolor", "holdMinInclusive": 3, "holdMax": 4, "color": { "red": 255, "green": 128 } }
			],
			"ultrasonic1.onchange":{ "command": "setcolor", "colorlist": "ultrasonic", "mode": "value" },
			"ultrasonic2.onchange[OffTemporary]":{ "command": "setdimmer", "mode": "value" },
			"ir.onpress":[
				{ "key": "left", "command": "select", "mode":"relative", "value": -1 },
				{ "key": "right", "command": "select", "mode": "relative", "value": 1 },
				{ "key": "up", "command":"setcolor", "colorlist": "ultrasonic", "mode": "relative", "value": 1 },
				{ "key": "down", "command": "setcolor", "colorlist": "ultrasonic", "mode": "relative", "value": -1 },
				{ "key": "toggleActive", "command": "setstate", "state": "test"},
				{ "key": "toggleActiveOld", "command": "toggleservice", "service": "ir" }
			]
		},
		"test":{
			"ir.onpress":[
				{ "key": "left", "command": "playsound", "sound": "piano" },
				{ "key": "toggleActive", "command": "setstate", "state": "default"}
			]
		}
	},
	"extensioncards":[
		{
			"name": "MPC23017", "address": 32, "startpin": 100,
			"registers":[
				{ "name": "Register A", "size": 8, "datareg": 20, "dirreg": 0 },
				{ "name": "Register B", "size": 8, "datareg": 21, "dirreg": 1 }
			]
		}
	]
}