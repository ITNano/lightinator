{
	"version": "1.4.1",
	"author": "Matz Nano Larsson",
	"date": "2017-06-09",
	"hardware":{
		"bulbs":[
			{ "name": "CL_CFD4AA", "nic": { "name": "wlan1", "broadcast":"192.168.4.255", "port": 30977 } },
			{ "name": "CL_CFD4BA" },
			{ "name": "CL_CFD4FA" }
		],
		"defaultnic": { "name": "wlan0", "broadcast": "192.168.4.255", "port": 30977 }
	},
	"colors":{
		"buttons":[
			{ "red": 255, "green": 0, "blue": 0 },
			{ "red": 0, "green": 255, "blue": 0 },
			{ "red": 0, "green": 0, "blue": 255 },
			{ "red": 255, "green": 255, "blue": 0 },
			{ "white": 255 }
		],
		"ultrasonic":[
			{ "red": 0, "green": 0, "blue": 0 },
			{ "red": 255, "green": 0, "blue": 0 },
			{ "red": 0, "green": 255, "blue": 0 },
			{ "red": 0, "green": 0, "blue": 255 },
			{ "red": 255, "green": 255, "blue": 0 },
			{ "red": 0, "green": 200, "blue": 80 },
			{ "red": 20, "green": 20, "blue": 20 },
			{ "red": 150, "green": 0, "blue": 150 }
		]
	},
	"sounds":[
		{ "name": "piano", "path": "data/sounds/piano.wav" }
	],
	"inputs":[
		{
			"type": "button", "pin": 13,
			"onpress":{
				"command": "toggleselect", "mode":"absolute", "value":0
			}
		},
		{
			"type": "button", "pin": 15,
			"onpress":{
				"command": "toggleselect", "mode":"absolute", "value":1
			},
			"onhold":[
				{
					"command": "setspeed", "holdMinInclusive":1, "holdMax":2,
					"mode": "absolute", "value": 1
				},
				{
					"command": "setspeed", "holdMinInclusive":2, "holdMax":3,
					"mode": "absolute", "value": 2
				},
				{
					"command": "setspeed", "holdMinInclusive":3, "holdMax":4,
					"mode": "absolute", "value": 3
				},
				{
					"command": "setspeed", "holdMinInclusive":4, "holdMax":5,
					"mode": "absolute", "value": 4
				},
				{
					"command": "setspeed", "holdMinInclusive":5, "holdMax":6,
					"mode": "absolute", "value": 5
				}
			]
		},
		{
			"type": "button", "pin": 17, "power":27,
			"onpress":{
				"command": "toggleselect", "mode":"absolute", "value":2
			}
		},
		{
			"type": "button", "pin": 10,
			"onpress":{
				"command": "activate"
			}
		},
		{
			"type": "button", "pin": 11, "power": 9,
			"onpress":{
				"command": "deactivate"
			}
		},
		{
			"type": "button", "pin": 5, "power": 6,
			"onpress":{
				"command": "setcolor",
				"color": { "white": 255 }
			}
		},
		{
			"type": "button", "pin": 19, "power":26,
			"onpress":{
				"command": "setcolor",
				"color": { "red": 128, "green": 0, "blue": 128 }
			}
		},
		{
			"type": "button", "pin": 20, "power": 21,
			"onpress":{
				"command": "setmode", "holdMax": 1,
				"mode": "absolute", "value": 0
			},
			"onhold":[
				{
					"command": "setmode", "holdMinInclusive": 1, "holdMax":2,
					"mode": "absolute", "value": 17
				}
			]
		},
		{
			"type": "button", "pin": 8, "power": 7, "holdTime":1,
			"onpress":{
				"command": "setcolor", "holdMax": 1,
				"color": { "red": 0, "green": 128, "blue": 0 }
			},
			"onhold":[
				{
					"command": "setcolor", "holdMinInclusive": 1, "holdMax": 2,
					"color": { "red": 0, "green": 0, "blue": 128 }
				},
				{
					"command": "setcolor", "holdMinInclusive": 2, "holdMax": 3,
					"color": { "red": 128, "green": 0, "blue": 0 }
				},
				{
					"command": "setcolor", "holdMinInclusive": 3,
					"color": { "red": 255, "green": 128, "blue": 0 }
				}
			]
		},
		{
			"type": "ultrasonic",
			"trigger": 23,
			"echo": 24,
			"minDetect": 5,
			"maxDetect": 50,
			"minSleep": -1,
			"maxSleep": -1,
			"sleepTimes": 5,
			"onchange":{
				"command": "setdimmer",
				"mode": "value"
			}
		},{
			"type":"led", "pin": 113, "bind":"selection", "bindkey":0
		},{
			"type":"led", "pin": 114, "bind":"service", "bindkey":"ir"
		},{
			"type":"led", "pin": 115, "bind":"selection", "bindkey":2
		},
		{
			"type": "ir",
			"onpress":[
				{
					"key": "left",
					"command": "select", "mode":"relative", "value": -1
				},
				{
					"key": "left",
					"command": "playsound", "sound": "piano"
				},
				{
					"key": "right",
					"command": "select", "mode": "relative", "value": 1
				},
				{
					"key": "right", "command": "stopsounds"
				},
				{
					"key": "up",
					"command":"setcolor",
					"colorlist": "ultrasonic", "mode": "relative", "value": 1
				},
				{
					"key": "down",
					"command": "setcolor",
					"colorlist": "ultrasonic", "mode": "relative", "value": -1
				},
				{
					"key": "toggleActive",
					"command": "toggleservice", "service": "ir"
				}
			]
		}
	],
	"extensioncards":[
		{
			"name": "MPC23017",
			"address": 32,
			"startpin": 100,
			"registers":[
				{
					"name": "Register A",
					"size": 8,
					"datareg": 20,
					"dirreg": 0
				},
				{
					"name": "Register B",
					"size": 8,
					"datareg": 21,
					"dirreg": 1
				}
			]
		}
	]
}